{%extends 'base.html'%}

{%block content%}
{{super()}}
<br>
<br>
<br>

<div class="container">
    {%for c in comments%}
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{c.post.title}}</h5>
                <p class="card-text">{{c.comment}}</p>
                <p class="card-text">{{c.user.username}}</p>
                <a href="/ucomment/{{c.id}}" class="btn btn-primary">Update Comment</a>
                <a href="/dcomment/{{c.id}}" class="btn btn-danger">Delete Comment</a>
              </div>
            </div>
          </div>
    </div>
    {%endfor%}
  </div>


{%endblock%}
